<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Mitr"
    />
    <title>Atomic Models</title>
    <style>
      body {
        font-family: "Mitr", sans-serif;
        color: rgb(114, 114, 114);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      #myCanvas {
        border: 0px;
        touch-action: none;
        background-color: #ffffff;
        width: 90%;
        max-width: 360px;
        aspect-ratio: 1;
        margin-bottom: 20px;
      }
      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.3em 0.4em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #cc785c;
        color: #ffffff;
        cursor: pointer;
        transition: border-color 0.25s;
        margin: 4px;
      }
      button:hover {
        border-color: #ffffff;
      }
      button:focus,
      button:focus-visible {
        outline: 8px #ffffff auto -webkit-focus-ring-color;
      }
      button:disabled {
        background-color: #ccc;
        color: #666;
        opacity: 0.7;
      }

      input[type="range"] {
        accent-color: #cc785c;
        background: transparent; /* Remove default background */
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <label>ม้วนคลื่นอิเล็กตรอน</label>
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        max-width: 260px;
        text-align: center;
      "
    >
      <input type="range" id="slider" 
        min="0"
        max="1"
        value="0"
        step="0.001"></input>
    </div>

    <script>
      // get the canvas element
      const canvas = document.getElementById("myCanvas");
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;

      // get the 2D rendering context
      const ctx = canvas.getContext("2d");

      // sizing
      const phyWidth = 10; // in cm.
      const phyHeight = 10; // in cm.
      let ppcm = canvas.width / phyWidth; // ppcm = pixel per centimeter

      // physics

      // time
      const startTime = Date.now() / 1000;
      let prevTime = startTime;
      let currentTime;
      let deltaTime;

      // coordinate converting function from physical to canvas space
      function xCon(x) {
        return x + 5;
      }
      function yCon(y) {
        return -y + 5;
      }

      // resize event
      window.addEventListener("resize", () => {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
        ppcm = canvas.width / phyWidth; // ppcm = pixel per centimeter
      });

      // proton
      function drawProton() {
        ctx.fillStyle = "#aec7e8";
        ctx.strokeStyle = "#1f77b4";
        ctx.lineWidth = 0.06 * ppcm;
        ctx.beginPath();
        ctx.arc(xCon(0) * ppcm, yCon(0) * ppcm, 0.3 * ppcm, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        // text
        ctx.fillStyle = "#1f77b4";
        ctx.font = 0.5 * ppcm + "px mitr";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("p", xCon(0) * ppcm, yCon(0.06) * ppcm);
      }

      // orbits
      class Orbits {
        constructor() {
          this.r1 = 1.5 / 2;
          this.r2 = 4 / 2;
          this.r3 = 9 / 2;
        }

        drawOrbits() {
          ctx.strokeStyle = "#888888";
          ctx.lineWidth = 0.06 * ppcm;
          ctx.setLineDash([10, 12]);
          // r1
          ctx.beginPath();
          ctx.arc(
            xCon(0) * ppcm,
            yCon(0) * ppcm,
            this.r1 * ppcm,
            0,
            2 * Math.PI
          );
          ctx.stroke();
          // r2
          ctx.beginPath();
          ctx.arc(
            xCon(0) * ppcm,
            yCon(0) * ppcm,
            this.r2 * ppcm,
            0,
            2 * Math.PI
          );
          ctx.stroke();
          // r3
          ctx.beginPath();
          ctx.arc(
            xCon(0) * ppcm,
            yCon(0) * ppcm,
            this.r3 * ppcm,
            0,
            2 * Math.PI
          );
          ctx.stroke();
          ctx.setLineDash([]);
        }

        draw() {
          this.drawOrbits();
        }
      }

      // electron class
      class Electron {
        constructor() {
            this.curvatureRadius = 9999
        }

        draw() {
            ctx.strokeStyle = "#d47263";
            ctx.lineWidth = 0.08 * ppcm;
            // n = 1
            ctx.beginPath();
            ctx.moveTo(xCon(-Math.PI*orbits.r1)*ppcm, yCon(-orbits.r1)*ppcm)
            ctx.lineTo(xCon(Math.PI*orbits.r1)*ppcm, yCon(-orbits.r1)*ppcm)
            ctx.stroke()
            // n = 2
            ctx.beginPath();
            ctx.moveTo(xCon(-Math.PI*orbits.r2)*ppcm, yCon(-orbits.r2)*ppcm)
            ctx.lineTo(xCon(Math.PI*orbits.r2)*ppcm, yCon(-orbits.r2)*ppcm)
            ctx.stroke()
            // n = 3
            ctx.beginPath();
            ctx.moveTo(xCon(-Math.PI*orbits.r3)*ppcm, yCon(-orbits.r3)*ppcm)
            ctx.lineTo(xCon(Math.PI*orbits.r3)*ppcm, yCon(-orbits.r3)*ppcm)
            ctx.stroke()
        }

        update() {
          // draw
          this.draw();
        }
      }

      // class instanciation
      const electron = new Electron();
      const orbits = new Orbits();

      // events

      // animation loop
      function animFrame() {
        requestAnimationFrame(animFrame);
        onEachStep();
      }

      function init() {
        animFrame();
      }

      window.onload = init;

      function onEachStep() {
        // time
        currentTime = Date.now() / 1000;
        elapseTime = currentTime - startTime;
        deltaTime = currentTime - prevTime;
        prevTime = currentTime;
        // set a hard limit for dt in case of stuttering or tab switching
        if (deltaTime > 0.02) {
          deltaTime = 1 / 60;
        }

        // clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // draw functions
        orbits.draw();
        electron.update();
        drawProton();
      }
    </script>
  </body>
</html>
